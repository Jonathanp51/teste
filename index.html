<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Perfect Presell</title>
    
    <!-- Dependências -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Roboto', sans-serif; }
        
        /* Fundo com gradiente animado sutil */
        .bg-animated {
            background: linear-gradient(-45deg, #111827, #0f172a, #14532d, #022c22);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body class="bg-animated h-screen flex items-center justify-center p-4 overflow-hidden text-gray-100">

    <!-- Container Centralizado -->
    <div class="w-full max-w-md">
        
        <!-- Logo e Título -->
        <div class="text-center mb-8">
            <div class="w-16 h-16 bg-gradient-to-br from-green-600 to-green-800 rounded-xl flex items-center justify-center font-bold text-white shadow-lg shadow-green-900/50 text-3xl mx-auto mb-4">
                P
            </div>
            <h1 class="text-3xl font-bold text-white tracking-tight">PERFECT PRESELL</h1>
            <p class="text-gray-400 mt-2 text-sm">Acesse sua conta para gerenciar suas páginas</p>
        </div>

        <!-- Card de Login -->
        <div class="bg-gray-900/80 backdrop-blur border border-gray-800 rounded-2xl shadow-2xl p-8 relative overflow-hidden">
            
            <!-- Efeito de luz no topo -->
            <div class="absolute top-0 left-1/2 -translate-x-1/2 w-full h-1 bg-gradient-to-r from-transparent via-green-500 to-transparent opacity-50"></div>

            <form id="loginForm" class="space-y-6">
                
                <!-- Campo E-mail -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-300 mb-2">E-mail de Acesso</label>
                    <div class="relative group">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i data-lucide="mail" class="h-5 w-5 text-gray-500 group-focus-within:text-green-500 transition-colors"></i>
                        </div>
                        <input type="email" id="email" required 
                            class="block w-full pl-10 pr-3 py-3 bg-gray-950 border border-gray-700 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 text-white placeholder-gray-600 transition-all" 
                            placeholder="admin@perfectpresell.com">
                    </div>
                </div>

                <!-- Campo Senha -->
                <div>
                    <div class="flex items-center justify-between mb-2">
                        <label for="password" class="block text-sm font-medium text-gray-300">Senha</label>
                        <a href="#" class="text-sm text-green-500 hover:text-green-400 transition-colors">Esqueceu a senha?</a>
                    </div>
                    <div class="relative group">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i data-lucide="lock" class="h-5 w-5 text-gray-500 group-focus-within:text-green-500 transition-colors"></i>
                        </div>
                        <input type="password" id="password" required 
                            class="block w-full pl-10 pr-3 py-3 bg-gray-950 border border-gray-700 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 text-white placeholder-gray-600 transition-all" 
                            placeholder="••••••••">
                    </div>
                </div>

                <!-- Botão Entrar -->
                <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-bold text-white bg-green-600 hover:bg-green-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 focus:ring-offset-gray-900 transition-all transform hover:scale-[1.02]">
                    ACESSAR PLATAFORMA
                </button>

            </form>

            <!-- Rodapé do Card -->
            <div class="mt-6 border-t border-gray-800 pt-6 text-center">
                <p class="text-xs text-gray-500">
                    Seu acesso foi enviado para o e-mail de compra. <br>
                    <span class="text-gray-600">Problemas de acesso? Contate o suporte.</span>
                </p>
            </div>
        </div>
        
        <p class="text-center text-gray-600 text-xs mt-8">
            &copy; 2024 Perfect Presell. Todos os direitos reservados.
        </p>
    </div>

    <!-- Scripts -->
    <script>
        lucide.createIcons();

        // Simulação de Login
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Impede recarregar a página
            
            const btn = this.querySelector('button');
            const originalText = btn.innerText;
            
            // Efeito de carregamento
            btn.innerText = 'AUTENTICANDO...';
            btn.classList.add('opacity-75', 'cursor-wait');
            
            setTimeout(() => {
                // REDIRECIONA PARA A DASHBOARD
                window.location.href = 'dashboard.html';
            }, 1500); // Espera 1.5 segundos para dar sensação de sistema real
        });
    </script>
</body>
</html>
